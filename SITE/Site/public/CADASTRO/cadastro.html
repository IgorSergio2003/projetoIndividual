<script>

function verificacao(){
    
    
    
    if (nomeUsuario.value == "") {
    alert("Insira um nome");
    }

    else if (emailUsuario.value == "") {
    alert("Insira o Email");
    }

    else if (senhaUsuario.value == "") {
    alert("Insira uma senha");
    }
    
    else if (generoFavorito.value == "") {
    alert("Insira um genero");
    }

     else if (cantorFavorito.value == "") {
    alert("Insira um cantor");
    }

     else if (musicaFavorita.value == "") {
    alert("Insira uma música");
    }
    

    else{cadastrar()}

}

function cadastrar() {
    
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='../LOGIN/login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                });
                
            }
        });
        return false;
    }    


</script>
